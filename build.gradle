plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.2'
//    id 'org.springframework.boot' version '2.7.8'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.github.rbaul'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-cache'

    // Doc (Spring boot 2.7)
//    implementation 'org.springdoc:springdoc-openapi-ui:1.6.+'
    // Doc (Spring boot 3)
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.0.+'

    implementation 'com.github.javafaker:javafaker:1.0.+'
    implementation 'uk.co.jemos.podam:podam:7.2.11.RELEASE'


    compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
